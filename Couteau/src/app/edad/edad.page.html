<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Edad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Edad</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="nombre" required></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="determinarEdad()">Determinar Edad</ion-button>
  
    <div *ngIf="edad !== null" class="resultado">
      <h2>{{ mensaje }}</h2>
      <img [src]="imagen" [alt]="mensaje" width="200px" height="200px">
      <p>Edad: {{ edad }}</p>
    </div>
  </ion-content>

</ion-content>
